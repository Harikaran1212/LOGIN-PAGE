<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN PAGE</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">

<body>
    <div class="container">
        <div class="log">
            <img src="https://img.freepik.com/free-psd/neon-frame_23-2150588479.jpg?size=626&ext=jpg&ga=GA1.1.707667999.1710219479&semt=ais_hybrid"
                alt="the logo">
        </div>
        <h1><span>Welcome Back</span></h1>
        <p>Don't have an account yet? <a href="give some link ">Sign up</a></p>
        <form action="">
            <div class="icon">
                <input type="email" id="email" name="email" placeholder="Email Address">
                <i class="fa-solid fa-envelope"></i>
            </div>
            <div class="icon1">
                <input type="password" id="password" name="password" placeholder="Password">
                <i class="fa-solid fa-lock"></i>
            </div>
            <button type="submit" id="submit">Login</button>
        </form>
        <div class="inner">
            <hr />
            <h2>OR</h2>
        </div>
        <ul class="nav">
            <li><a href="https://accounts.google.com/v3/signin/identifier?authuser=0&continue=https%3A%2F%2Fmail.google.com%2Fmail&ec=GAlAFw&hl=en-GB&service=mail&flowName=GlifWebSignIn&flowEntry=AddSession&dsh=S1695869317%3A1724859838072625&ddm=0"><i class="fa-brands fa-google"></i></a></li>
            <li><a href="https://x.com/i/flow/login"><i class="fa-brands fa-twitter"></i></a></li>
            <li><a href="https://github.com/login?return_to=https%3A%2F%2Fgithub.com%2Fsignup%3Fref_cta%3DSign%2Bup%26ref_loc%3Dheader%2Blogged%2Bout%26ref_page%3D%252F%26source%3Dheader-home"><i class="fa-brands fa-github"></i></a></li>
        </ul>

    </div>



</body>

</html>
